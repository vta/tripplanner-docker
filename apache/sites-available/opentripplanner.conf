<IfModule mod_ssl.c>
<VirtualHost _default_:443>

	SuExecUserGroup www-data www-data
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	ServerName otp.vta.org
	ServerAlias ip-172-31-0-233

	DocumentRoot /srv/tripplanner
	<Directory /srv/tripplanner>
		Options -Indexes
		AllowOverride none
		Require all granted
	</Directory>

    #   SSL Engine Switch:
    #   Enable/Disable SSL for this virtual host.
    SSLEngine on

    #   A self-signed (snakeoil) certificate can be created by installing
    #   the ssl-cert package. See
    #   /usr/share/doc/apache2/README.Debian.gz for more info.
    #   If both key and certificate are stored in the same file, only the
    #   SSLCertificateFile directive is needed.
    SSLCertificateFile	ssl/chained_star.vta.org.crt
    SSLCertificateKeyFile ssl/key.pem

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	# LogLevel debug
	# LogLevel info ssl:warn
	LogLevel warn ssl:error


	ErrorLog ${APACHE_LOG_DIR}/tripplaner_error.log
	CustomLog ${APACHE_LOG_DIR}/tripplaner_access.log combined

	ProxyRequests Off
	ProxyPreserveHost On
	ProxyVia Full
	<Proxy *>
		Require all granted
	</Proxy>

	<Location /route/>
		ProxyPass http://vta_otp:8888/
		ProxyPassReverse http://vta_otp:8888/
	</Location>

    Alias /robots.txt /srv/tripplanner/robots.txt

</VirtualHost>
</IfModule>

